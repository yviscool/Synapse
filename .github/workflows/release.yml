name: Release & Publish Extension

on:
  push:
    tags:
      - 'v*.*.*'   # 例如 v1.0.1
  workflow_dispatch:

permissions:
  contents: write   # 允许创建/修改 release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 同步 manifest.json 版本号
      - name: Sync manifest version
        run: node scripts/bump-version.js

      - name: Build project
        run: npm run build

      - name: Pack extension
        run: npm run pack:zip

      - name: Rename zip
        run: mv dist/dist.zip extension.zip

      # 发布到 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pack extension
        run: npm run pack:zip

      - name: Rename zip
        run: mv dist/dist.zip extension.zip

      # 发布到 Chrome 商店
      - name: Publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'publish'
          client_id: ${{ secrets.CWS_CLIENT_ID }}
          client_secret: ${{ secrets.CWS_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CWS_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CWS_EXTENSION_ID }}
          zip_file: extension.zip
