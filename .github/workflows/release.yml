name: Release Extension

on:
  push:
    tags:
      - 'v*.*.*'   # 自动触发: 推送 tag 时
  workflow_dispatch:   # ✅ 手动触发: 在 Actions 页面点击 Run workflow

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Pack extension
        run: npm run pack:zip

      - name: Rename zip
        run: mv dist/dist.zip extension.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
